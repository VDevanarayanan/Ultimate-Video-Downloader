<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Video Downloader</title>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-top: 60px;
        font-size: 2.5rem;
        color: #a78bfa;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 900px;
        width: 100%;
      }

      .card {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        transition: transform 0.2s ease, background-color 0.3s ease;
        box-shadow: 0 0 10px #00000055;
      }

      .card:hover {
        transform: translateY(-5px);
        background-color: #334155;
      }

      a {
        color: #93c5fd;
        text-decoration: none;
        font-size: 1.2rem;
        display: block;
      }

      footer {
        margin-top: auto;
        padding: 20px;
        font-size: 0.85rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h1>Ultimate Video Downloader</h1>
    <div class="grid">
      <div class="card">
        <a href="/youtube">YouTube Downloader</a>
      </div>
      <div class="card">
        <a href="/twitter">Twitter (X) Downloader</a>
      </div>
      <div class="card">
        <a href="/dailymotion">Dailymotion Downloader</a>
      </div>
      <div class="card">
        <a href="/twitch">Twitch Downloader</a>
      </div>
      <div class="card">
        <a href="/reddit">Reddit Downloader</a>
      </div>
      <div class="card">
        <a href="/instagram">Instagram Downloader</a>
      </div>
      <div class="card">
        <a href="/tiktok">TikTok Downloader</a>
      </div>
      <div class="card">
        <a href="/facebook">Facebook Downloader</a>
      </div>
      <div class="card">
        <a href="/pinterest">Pinterest Downloader</a>
      </div>
    </div>
    <footer>© 2025 Ultimate Downloader — Built for convenience.</footer>
  </body>
</html>
