<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitch Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      :root {
        --bg: #0a0f1c;
        --card-bg: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0.02)
        );
        --text: #ffffff;
        --muted: #a1a1aa;
        --accent: #9147ff;
        --accent-hover: #772ce8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #b983ff 0%, #9147ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(145, 71, 255, 0.3);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background-color: #1f2937;
        color: white;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: var(--accent);
        color: white;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: var(--accent-hover);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: #374151;
        border-radius: 8px;
        overflow: hidden;
        margin: 1rem 0;
      }

      .progress {
        height: 100%;
        background-color: var(--accent);
        width: 0%;
        transition: width 0.3s ease;
      }

      .status {
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 1rem;
      }

      .history {
        margin-top: 1rem;
      }

      .history h2 {
        font-size: 1rem;
        color: var(--accent);
        text-align: center;
        margin-bottom: 0.5rem;
      }

      .history ul {
        list-style: none;
        padding-left: 0;
      }

      .history li {
        background: #2d3748;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 6px;
        font-size: 0.9rem;
        word-break: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.6rem;
        }

        input,
        button {
          font-size: 0.95rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Twitch Downloader</h1>
      <input
        type="text"
        id="videoUrl"
        placeholder="Enter Twitch video or clip URL"
      />
      <button id="downloadBtn">Download Video</button>

      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>

      <p class="status" id="statusText"></p>

      <div class="history" id="historySection" style="display: none">
        <h2>Download History</h2>
        <ul id="historyList"></ul>
      </div>
    </div>

    <script>
      const input = document.getElementById("videoUrl");
      const statusText = document.getElementById("statusText");
      const progressBar = document.getElementById("progressBar");
      const historyList = document.getElementById("historyList");
      const historySection = document.getElementById("historySection");
      const history = [];

      async function downloadVideo() {
        const url = input.value.trim();
        if (!url) {
          statusText.textContent = "Please enter a Twitch video or clip URL.";
          statusText.style.color = "red";
          return;
        }

        statusText.textContent = "Processing...";
        statusText.style.color = "#d1d5db";
        progressBar.style.width = "20%";

        try {
          const res = await fetch("/download_twitch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          progressBar.style.width = "60%";

          if (!res.ok) {
            const error = await res.json();
            statusText.textContent = error.error || "Failed to download.";
            statusText.style.color = "red";
            progressBar.style.width = "0%";
            return;
          }

          const blob = await res.blob();
          const disposition = res.headers.get("Content-Disposition") || "";
          let filename = "twitch_video.mp4";
          if (disposition.includes("filename=")) {
            filename = disposition
              .split("filename=")[1]
              .replace(/\"/g, "")
              .trim();
          }

          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();

          progressBar.style.width = "100%";
          statusText.textContent = "Downloaded.";
          statusText.style.color = "#10b981";

          history.push({ url, filename });
          updateHistory();
        } catch (e) {
          statusText.textContent = "Error: " + e.message;
          statusText.style.color = "red";
          progressBar.style.width = "0%";
        }
      }

      function updateHistory() {
        historySection.style.display = "block";
        historyList.innerHTML = "";
        history.forEach(({ filename }) => {
          const li = document.createElement("li");
          li.textContent = filename;
          historyList.appendChild(li);
        });
      }

      document
        .getElementById("downloadBtn")
        .addEventListener("click", downloadVideo);
    </script>
  </body>
</html>
